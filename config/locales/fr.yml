      introduction_html: "Nous savons que vous ne pouvez plus attendre la publication de votre projet, <br>mais tout d'abord prenez le temps de poser (sur papier) <br>les réponses aux questions suivantes."
      legend_html: "Avoir des réponses claires à ces questions vous aidera énormément à structurer votre projet, <br>augmentant les chances d'en faire un succès."
      title_one: "Qu'est ce qui vous a poussé à créer ce projet ?"
      tip_one: "Les gens ne s'engagent vraiment que quand ils ont compris l'importance d'un sujet pour la société ou pour la personne qui mène la campagne. Soyez très clair sur vos sources d'inspiration et laissez le apparaitre dans votre projet."
      title_two: "Quelle est la cible ?"
      tip_two: "Catarse est un excellent moyen de faire les premiers pas. Cependant, définissez soigneusement le but de votre projet, ainsi que qui en bénéficiera. Etablir clairement vos objectifs est un des meilleurs moyens pour réunir des soutiens."
      title_three: "Quel est votre objectif financier "
      tip_three: "Calculez tous les coûts de réalisation du projet et de livraison des contreparties. N'oubliez pas de tenir compte de vos besoins de faire appel à des renforts pour définir votre objectif financier."
      title_four: "Quelle est la date limite pour le financement ?"
      tip_four: "Ne sous-estimez pas le travail pendant la campagne. Vous aurez à travailler dur pendant toute cette période, aussi ne vous surchargez pas trop en avance. Notre recommandation: 40 jours de campagne."
      title_five: "Avez vous pensé aux contreparties ?"
      tip_five: "Souvenez vous que les contreparties sont des promesses publiques. Aussi, refléchissez-y à deux fois lorsque vous les imaginez, et pensez à la logistique de leur distribution. Notre suggestion : pourquoi ne pas proposer des contreparties immatérielles comme des téléchargements, des rencontres, ..."
      title_six: "Votre vidéo est-elle prête ?"
      tip_six: "la vidéo est la carte de visite de votre projet. C'est à travers elle que les supporters se mobiliseront pour votre projet. Accordez un soin tout particulier au script et à la qualité audio et vidéo. HD recommandée."
      title_seven: "Comment allez vous mobiliser votre réseau ?"
      tip_seven: "Vous devez avoir les idées claires sur comment vous allez utiliser votre réseau et le convaincre de soutenir votre projet. Répartissez votre travail de manière hebdomadaire et adaptez vous en fonction de la proximité de l'atteinte de votre objectif."
      title_eight: "Comment l'argent sera-t-il utilisé ?"
      tip_eight: "Créez une feuille de calcul GOOGLE DOCS et montrez votre budget à vos supporters. La TRANSPARENCE est reine."
      explore_curious: "Jeter un oeil !"
      explore_projects: "Je veux parcourir les projets actuels."
      submit: "Prochaine étape !"
      send_project: "Je veux soumettre mon projet."
      guide: "Téléchargez le guide complet (PT) avec toutes les indications pour créer votre projet sur Catarse."
    privacy:
      title: "Confidentialité"
    terms:
      title: "Conditions Générales d'Utilisation"
