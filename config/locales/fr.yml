# static guidelines start page ================================================
    guidelines_start:
      accept: "J'ai lu et compris comment Catarse fonctionne."
      explore_curious: "Jeter un oeil !"
      explore_projects: "Je veux parcourir les projets actuels."
      submit: "Prochaine étape !"
      send_project: "Je veux soumettre mon projet."
      subtitle: "Découvrez, étape par étape, comment financer votre projet avec Catarse."
      title: "Comment fonctionne Catarse ?"
      introduction: "Catarse est une manière différente - et collaborative - de concrétiser vos projets."
      legend_html: "Lisez ce guide pour décider si Catarse est la bonne solution pour vous aider."
      title_one: "Soumettez votre projet"
      step_one: "Les projets sont des actes ! Nous les recevons tous à bras ouverts, qu'ils soient petits, gros, drôles, sérieux, traditionnels, innovants... Nous adorons les projets qui demandent peu de financement mais qui ont un gros impact dans leur communauté."
      title_two: "Revue"
      step_two: "Après la réception de votre projet, il sera revu par notre équipe. L'objectif à ce stade est de vous donner les indications nécessaires afin de maximiser vos chances de succès, mais aussi de filtrer les projets incohérents. Rappelez vous que nous voulons autant que vous des projets réussis ;)"
      title_three: "Publication !"
      step_three: "Quand votre projet est prêt, il est temps de le publier et de lancer votre campagne de financement. Pendant cette période, vous devrez convaincre un maximum de gens afin d'atteindre votre objectif de financement."
      title_four: "C'est du tout ou rien"
      step_four: "Si votre projet n'atteint pas son objectif dans le délai imparti, tous les supporters seront recrédités du montant de leur soutien. Ils pourront demander un remboursement ultérieur ou réutiliser ce crédit."
      title_requirements: "Prérequis pour soumettre votre projet"
      creative: "Créatif"
      colective: "Bénéfices Collectifs"
      nonprofit: "Contreparties non financières"
      donation: "Pas de projet philanthropique ou pour “dépenses personnelles”"
      video: "Tournez une video"
      more_questions: "Ok, mais dites m'en plus à propos de Catarse..."
      title_magic: "Notre formule magique"
      magic: "Nous croyons que fournir une plateforme mettant en relation les personnes partageant des valeurs communes est la meilleure façon de concrétiser des projets. Utilisez Catarse comme un canal dirigeant votre réseau de contacts vers la réalisation d'un objectif COMMUN."
      title_money: "D'ou vient l'argent qui finance les projets ?"
      money: "Au moins 50% viendra de votre propre réseau ou contacts. Ainsi, Catarse est un moyen de rester proche des gens qui apprécient votre travail puis d'étendre ce réseau en communicant au travers des réseaux sociaux, blogs, journaux, et, bien sur, votre bar favori."
      title_work: "Est-ce que cela demande beaucoup de travail ?"
      work: "Enormément ! Il n'y a pas d'argent facile sur Internet. Vous devrez travailler dur pendant votre projet, mais le jeu en vaut la chandelle, soyez-en sûrs ! Et vous aurez un réseau de soutiens bien plus fort après Catarse."
      title_costs: "Combien cela coûte-t-il d'utiliser Catarse ?"
      costs: "Soumettre votre projet est gratuit. Ensuite, quand votre projet est approuvé et atteint son objectif, Catarse appliquera des frais à hauteur de 13% des montants perçus. Ces frais incluent les frais de fonctionnement du site ainsi que les frais de la plateforme de paiement."
      why: "Pourquoi Catarse ?"
      intro: "Tout d'abord, vous devez savoir pourquoi nous sommes persuadés que cette nouvelle façon de financer des projets est fantastique :"
      why_one: "En créant un lien fort avec votre réseau, ce type de campagne ouvre la porte à de nouveaux projets, partenariats et d'autres idées inattendues d'échanges."
      why_two: "Si les projets sont bien connectés, ils peuvent s'étendre très rapidement à un grand nombre de personnes, étandant votre réseau et renforçant la base des supporters de votre projet."
      why_three: "Très peu de paperasse et un faible risque financier. Pas de taux d'intérêts, pas de droits d'entrée... et beaucoup de plaisir et d'émotion."
