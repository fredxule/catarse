# static guidelines backers page  =============================================
  static:
    guidelines_backers:
      title: "Je veux soutenir un projet !"
      subtitle: "Comprendre pas à pas comment soutenir un projet sur Catarse."
      introduction: "Catarse est un excellent moyen de vous investir dans un projet auquel vous croyez"
      legend_html: "Nous sommes persuadés que prendre part à un projet est quelque chose qui peut parfois être pris sur un coup de tête, mais que cela fait un bien fou !"
      title_one: "Découvrez le projet"
      step_one: "La première étape est de comprendre le projet. Visionnez la vidéo, lisez la description, parcourez les liens. Si vous êtes convaincus que ce projet ne doit pas rester qu'une idée, passez à l'étape suivante !"
      title_two: "Decidez du montant de votre soutien"
      step_two: "Un bon moyen de savoir ce que vous allez mettre est de de regarder les différentes contreparties offertes à votre soutien. Et aussi votre compte en banque."
      title_three: "Concrétisez votre soutien"
      step_three: "Remplissez vos informations, et vérifiez les ! Puis décidez du moyen de paiement que vous souhaitez utiliser."
      title_four: "Partagez l'information !"
      step_four: "Maintenant vous êtes dans le même bateau que le créateur du projet. Faites passer le mot autour de vous, et tenez vous informé des mises à jour."
      title_requirements: "Rappelez vous : avec Catarse c'est “tout ou rien”"
      sucessfull_title: "Si le projet atteint ou dépasse son objectif ..."
      sucessfull: "Le projet est considéré comme un succès ! Le créateur reçoit les financements et contacte tous les supporters."
      not_sucess_title: "Si le projet ne reussit pas à atteindre son objectif ..."
      not_sucess: "Vous récupérez l'intégralité de votre soutien sous la forme d'un crédit vous permettant de sountenir un autre projet. Si cela nous vous convient pas, vous pouvez demander un remboursement, selon les termes des <a href='%{terms}' target='_blank'>Conditions Générales d'Utilisation</a>."
      title_not_funded: "Si le projet n'atteint pas son objectif, comment utiliser mes crédits ?"
      not_funded: "Vous recevrez des crédits sur Catarse. Au moment de soutenir un autre projet, sur l'écran de sélection de la contrepartie, vous aurez un champ vous permettant d'utiliser ces crédits."
      more_questions: "Je meurs d'envie de soutenir un projet, y a-t-il quelque chose d'autre à savoir ?"
      title_backer: "Comment puis-je savoir que mon soutien a été un succès ?"
      backer: "Vous recevrez un email de confirmation. Vous pouvez également vérifier votre présence sur l'onglet 'Soutiens' du projet."
      title_rewards: "Si le projet est financé, comment m'est fournie ma contrepartie ?"
      rewards: "Il est de la responsabilité du créateur du projet de vous contacter et de vous livrer votre contrepartie. Vous pouvez également le contacter par mail afin de vous organiser ensemble pour cela. Si jamais vous n'aviez pas de réponse de la part du créateur de projet, contactez nous afin que nous puissions relayer votre demande."
      title_credits: "Si le projet n'atteint pas son objectif, comment utiliser mes crédits ?"
      credits: "Vous recevrez des crédits sur Catarse. Au moment de soutenir un autre projet, sur l'écran de sélection de la contrepartie, vous aurez un champ vous permettant d'utiliser ces crédits."
      title_money: "Que se passe-t-il si je ne veux pas utiliser mes crédits ?"
      money: "Aucun problème ! Ouvrez la section 'Mes crédits' de votre profil, et demandez un remboursement."
      other_backers: "Je veux en faire PLUS ! Comment puis-je vous aider ?"
      intro: "Découvrez les différentes manières d'aider les projets auxquels vous croyez."
      other_one: "Convainquez deux amis de soutenir le projet de la même manière que vous."
      other_two: "Faites passer le message à tous vos contacts : dites leur en quoi le projet que vous soutenez est important."
      other_three: "Avez vous un ami journaliste ? Pourquoi ne pas lui demander de parler du projet sur son blog ?"
      other_four: "Faites une vidéo de soutien au projet. Comme eux : https://vimeo.com/46233018"
      other_five: "Envoyez un email au créateur du projet pour lui demander comment contribuer davantage ou différemment."
      submit: "J'Y VAIS !"
      send_project: "Je veux soumettre mon projet"
      explore_curious: "JE M'ENGAGE !"
      explore_projects: "Je veux soutenir un projet"
