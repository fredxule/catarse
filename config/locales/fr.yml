# Projet ======================================================================
  project:
    start:
      email_subject: "Votre projet a été reçu par l'équipe Catarse"
      email_text: "Merci pour avoir remis votre projet à Catarse.<br><br>Nous sommes conscients que vous attendez une réponse rapide, mais celle ci peut prendre jusqu'à 4 jours. Nous sommes une petite équipe qui intervenons sur plusieurs projets et voulons prendre le temps de bien comprendre chaque projet et son potentiel. Notez cependant qu'une réponse peut vous être faite avant, aussi surveillez votre boite mail.<br><br>Pendant ce temps, n'hésitez pas à jeter un oeil aux projets en cours (<a href='%{explore_link}' style='color: #E75297 !important;'>%{explore_link}</a>) et, si vous en aimez un, à le soutenir !<br><br>Ainsi vous trouverez peut être des idées pour votre propre projet...<br><br>Restez à notre écoute sur  <a href='%{facebook}' style='color: #E75297 !important;'>Facebook</a> et apprenez en plus sur nous en lisant notre <a href='%{blog}' style='color: #E75297 !important;'>blog</a>.<br><br>Si vous avez la moindre question, n'hésitez pas à nous solliciter par mail : %{email}"
      notification_text: "Votre projet a été reçu par l'équipe Catarse"
    finish:
      successful:
        email_subject: "Houra ! Le projet %{project_name} a été financé sur Catarse !"
        email_text: "Le projet %{project_link}, que vous avez soutenu, a été financé sur Catarse ! <br><br>Le projet a réuni %{project_total_backers} formidables supporters, y compris vous, récolté %{project_pleged} et atteint %{project_process}% de son objectif.<br><br>Important à savoir : l'équipe Catarse prend 3 jours pour envoyer la liste des informations des soutiens au créateur du projet. Ainsi, le porteur du projet ne pourra vous remercier de votre contribution et vous contacter à propos de la contrepartie que dans quelques jours.<br><br>D'ici là, pourquoi ne pas partager ce succès autour de vous ?<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Si vous souhaitez contacter %{project_owner_name}, le porteur du projet, envoyez lui un email à %{project_owner_email}.<br><br>Si vous avez des questions à propos de catarse, lisez notre FAQ : <a href='http://www.catarse.me/faq' style='color: #008800';>www.catarse.me/faq</a> ou contactez nous par email <a href='mail_to:contato@catarse.me' style='color: #008800;'>contato@catarse.me</a><br>"
        facebook_text: "Houra ! Le projet '%{name}', que j'ai soutenu, est financé sur Catarse!"
        notification_text: "Houra ! Le projet %{link} que vous avez soutenu, est financé !"
        reward_notification_text: "Soon, %{link} va vous contacter pour vous livrer votre contrepartie. Enjoy !"
        twitter_text: "Houra ! Le projet '%{name}', que j'ai soutenu, est financé sur  @Catarse_! %{short_url}"
      unsuccessful:
        email_subject: "Le projet %{project_name} n'est pas financé sur Catarse"
        email_text: "Malheureusement, le projet %{project_link}, que vous avez soutenu, n'a pas atteint son objectif et n'a pas pu être financé sur Catarse.<br><br>Vous avez reçu <strong>%{value}</strong> en crédit pour soutenir d'autres projets. Vous pouvez consulter d'autres projets similaires (%{project_category}) sur %{explore_category_link}.<br><br>Vous pouvez également demander à un remboursement en cliquant ici %{credits_link}. Rappelez vous que vous vous êtes enregistrés sur Catarse en utilisant %{user_provider}. Si vous rencontrez des difficultés à effectuer cette demande, n'hésitez pas à nous contacter par mail à financeiro@catarse.me avec le sujet 'Refund - login issue'.<br><br>Si, pour une raison ou une autre, vous souhaitez contacter %{project_owner_name}, le porteur du projet, envoyez lui un mail à %{project_owner_email}.<br><br>Si vous avez des questions, référez vous à notre FAQ ou contactez nous par mail à <a href='mail_to:contato@catarse.me' style='color: #008800;'>contato@catarse.me</a>.<br>"
        notification_text: "Vous avez reçu %{value} de crédits pour soutenir d'autres projets. Si vous le souhaitez, vous pouvez demander un remboursement %{link}."
        unsuccessful_text: "Le projet %{link} que vous avez soutenu n'a pas été financé. Peut-être une prochaine fois !"
